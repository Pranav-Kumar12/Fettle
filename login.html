<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/CSS/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- <img class="back-img" src="/img/img_back.jpg"> -->
	<header>	
		<main>
			
			<div class="header">
				<a href="/index.html"><i class='bx bx-chevron-left' ></i></a>
			</div>

			<img src="images/1900x680_tpt.png" alt="" id="logo">


			<section>
				<div class="container">
					<div class="login-content">
						<form action="/login" method="post">
							<div class="user_info">
								<div class="div">
									<input id="em" type="email" class="input" name="username" placeholder="Email ID" autocomplete="none">
								</div>
								<div class="div">
									<input type="password" class="input" name="password" placeholder="Password" autocomplete="none">
								</div>
							</div>
							<div class="link">
								<a href="/register.html">Don't have an ID? Sign Up!</a><br>
							</div>	
							<input type="submit" class="submit" value="LOGIN">
						</form>
					</div>
				</div>
			</section>


		</main>
	</header>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
